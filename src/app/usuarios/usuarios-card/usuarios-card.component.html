<div class="card mb-3">
    <div class="row no-gutters">
        <img [src]="imageUtils.getImagenUsuario(usuario.perfil!)" class="d-none d-md-block img-fluid" alt="...">
        <div class="card-body">
            <div class="row">
                <div class="col-3 d-inline d-md-none">
                    <img [src]="imageUtils.getImagenUsuario(usuario.perfil!)" class="img-md" alt="...">
                </div>
                <div class="col-9 col-md-12">
                    <h5 class="card-text mb-2">{{usuario.nick}}</h5>
                    <p class="tx-12 text-muted italic-text">{{ usuario.perfil!.nombre }}</p>
                    <p class="card-text"><small class="text-muted">{{usuario.email}}</small>
                    </p>
                    <div class="row mt-3 ps-2 pe-2" *ngIf="checkEliminar">
                        <button class="btn btn-outline-danger animated-button" (click)="openBasicModal(basicModal)">
                            <span class="mdi mdi-delete"></span>
                            Eliminar
                        </button>
                    </div>
                    <!-- Modal -->
                    <ng-template #basicModal let-modal>
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminar amistad</h5>
                            <button type="button" class="btn-close" (click)="modal.close()"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <p>Â¿Desea eliminar amistad con {{usuario.nick}}?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="modal.close('')">Volver</button>
                            <button type="button" class="btn btn-primary"
                                (click)="modal.close('eliminar')">Eliminar</button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
