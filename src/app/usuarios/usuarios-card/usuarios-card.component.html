<div class="card mb-3">
    <div class="row no-gutters">
        <img [src]="imageUtils.getImagenUsuario(usuario.perfil!)" class="card-img" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{usuario.nick}}</h5>
            <p class="card-text">{{usuario.perfil?.nombre}}</p>
            <p class="card-text"><small class="text-muted">{{usuario.email}}</small></p>
        </div>
    </div>
</div>
