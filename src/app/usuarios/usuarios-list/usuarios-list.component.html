<div class="row">
    <app-usuarios-navbar [usuario]="usuario" [modo]="'amigos'"></app-usuarios-navbar>
</div>

<div class=" m-auto">
    <div class="mb-4 text-end">
        <button class="btn btn-primary btn-icon-text me-2">
            <i class="feather icon-user btn-icon-prepend"></i> Agregar
        </button>
        <button class="btn btn-danger btn-icon-text" (click)="modoEliminar()">
            <i class="mdi mdi-delete"></i>
        </button>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let usuario of usuarios">
            <app-usuarios-card class="card-item" [usuario]="usuario"
                [checkEliminar]="checkEliminar"></app-usuarios-card>
        </div>
    </div>
</div>
