<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="position-relative">
                <figure class="overflow-hidden mb-0 d-flex justify-content-center">
                    <img src="https://via.placeholder.com/1148x272" class="rounded-top" alt="profile cover">
                </figure>
                <div
                    class="d-flex justify-content-between align-items-center position-absolute top-90 w-100 px-2 px-md-4 mt-n4">
                    <div>
                        <img class="wd-70 rounded-circle" [src]="getImagenPerfilUsuario()" alt="profile">
                        <span class="h4 ms-3 text-dark">{{perfil.nombre}}</span>
                    </div>
                    <div class="d-none d-md-block">
                        <button class="btn btn-primary btn-icon-text">
                            <i class="feather icon-edit btn-icon-prepend"></i> Editar perfil
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center p-3 rounded-bottom">
                <ul class="d-flex align-items-center m-0 p-0">
                    <li class="d-flex align-items-center">
                        <i class="feather icon-columns me-1 icon-md"></i>
                        <a class="pt-1px d-none d-md-block text-body" routerLink=".">Perfil</a>
                    </li>
                    <li class="ms-3 ps-3 border-start d-flex align-items-center">
                        <i class="feather icon-users me-1 icon-md text-primary"></i>
                        <a class="pt-1px d-none d-md-block text-primary" routerLink=".">Amigos <span
                                class="text-muted tx-12">3,765</span></a>
                    </li>
                    <li class="ms-3 ps-3 border-start d-flex align-items-center">
                        <i class="feather icon-users me-1 icon-md"></i>
                        <a class="pt-1px d-none d-md-block text-body" routerLink=".">Equipos</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="m-auto">
    <div class="card-container">
        <app-usuarios-card class="card-item" [usuario]="usuario" *ngFor="let usuario of usuarios"></app-usuarios-card>
    </div>
</div>
