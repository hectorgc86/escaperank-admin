<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="row">
                <div class="col-md-4 pe-md-0">
                    <div class="auth-side-wrapper"
                        [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">

                    </div>
                </div>
                <div class="col-md-8 ps-md-0">
                    <div class="auth-form-wrapper px-4 py-5">
                        <a routerLink="." class="nobleui-logo logo-light  d-block mb-2">Escape<span>Rank</span></a>
                        <h5 class="text-muted fw-normal mb-4">El mayor ranking de escaperooms</h5>
                        <form class="forms-sample" (ngSubmit)="login()">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Usuario / email</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="usuario"
                                    name="usuario" placeholder="Usuario">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    autocomplete="current-password" placeholder="Contraseña" [(ngModel)]="contrasenya"
                                    name="contrasenya">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="authCheck">
                                <label class="form-check-label" for="authCheck">
                                    Recuerdame
                                </label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Entrar</button>
                                <button type="button" class="btn btn-warning btn-icon-text me-2 mb-2 mb-md-0"
                                    (click)="onLoggedin($event)">
                                    Entrar (mock)
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                                    <i class="feather icon-facebook btn-icon-prepend"></i>
                                    Entrar con facebook
                                </button>

                            </div>
                            <a routerLink="/auth/registro" class="d-block mt-3 text-muted">¿No tienes una cuenta?
                                Regístrate</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
