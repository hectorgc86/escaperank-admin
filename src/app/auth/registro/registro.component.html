<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="row">
                <div class="col-md-4 pe-md-0">
                    <div class="auth-side-wrapper"
                        [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">
                    </div>
                </div>
                <div class="col-md-8 ps-md-0">
                    <div class="auth-form-wrapper px-4 py-5">
                        <a routerLink="." class="nobleui-logo logo-light d-block mb-2">Escape<span>Rank</span></a>
                        <h5 class="text-muted fw-normal">Crea una cuenta gratuita</h5>
                        <div class="card-body">
                            <aw-wizard #wizardForm>
                                <aw-wizard-step stepTitle="Paso 1">
                                    <form (ngSubmit)="form1Submit()" [formGroup]="validationForm1">
                                        <div class="row mb-3">
                                            <label for="firstName" class="col-sm-3 col-form-label">Nombre</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="firstName"
                                                    formControlName="firstName"
                                                    [ngClass]="{'is-invalid': isForm1Submitted && form1.firstName.errors}"
                                                    placeholder="Nombre">
                                                <div *ngIf="isForm1Submitted && form1.firstName.errors?.required"
                                                    class="invalid-feedback">
                                                    Requerido
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="lastName" class="col-sm-3 col-form-label">Apellidos</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="lastName"
                                                    formControlName="lastName"
                                                    [ngClass]="{'is-invalid': isForm1Submitted && form1.lastName.errors}"
                                                    placeholder="Apellidos">
                                                <div *ngIf="isForm1Submitted && form1.lastName.errors?.required"
                                                    class="invalid-feedback">
                                                    Requerido
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="userName" class="col-sm-3 col-form-label">Nick</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="userName"
                                                    formControlName="userName"
                                                    [ngClass]="{'is-invalid': isForm1Submitted && form1.userName.errors}"
                                                    placeholder="Nick">
                                                <div *ngIf="isForm1Submitted && form1.userName.errors?.required"
                                                    class="invalid-feedback">
                                                    Requerido
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mt-2">
                                            <button class="btn btn-primary" type="submit">Continuar</button>
                                        </div>
                                    </form>
                                </aw-wizard-step>

                                <aw-wizard-step stepTitle="Paso 2">
                                    <form (ngSubmit)="form2Submit()" [formGroup]="validationForm2">
                                        <div class="row mb-3">
                                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="email"
                                                    formControlName="email"
                                                    [ngClass]="{'is-invalid': isForm2Submitted && form2.email.errors}"
                                                    placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="mobileNumber" class="col-sm-3 col-form-label">Teléfono</label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" id="mobileNumber"
                                                    formControlName="mobileNumber"
                                                    [ngClass]="{'is-invalid': isForm2Submitted && form2.mobileNumber.errors}"
                                                    placeholder="Teléfono">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="password" class="col-sm-3 col-form-label">Contraseña</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="password"
                                                    formControlName="password"
                                                    [ngClass]="{'is-invalid': isForm2Submitted && form2.password.errors}"
                                                    placeholder="Contraseña">
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mt-2">
                                            <button class="btn btn-secondary me-2" type="button"
                                                awPreviousStep>Volver</button>
                                            <button class="btn btn-primary" type="submit">Continuar</button>
                                        </div>
                                    </form>
                                </aw-wizard-step>

                                <aw-wizard-step stepTitle="Fin">
                                    <div class="text-center">
                                        <i data-feather="check-circle" appFeatherIcon
                                            class="text-success mt-4 mb-2 icon-xxl"></i>
                                        <h3 class="text-muted mb-3">¡Muchas gracias!</h3>
                                        <p class="w-75 mx-auto mb-4 text-muted">Se ha registrado correctamente en
                                            nuestro sitio web. Ahora podrá participar en nuestro ranking global de
                                            escaperooms y ser uno más en nuestra comunidad</p>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2">
                                        <button class="btn btn-secondary me-2" type="button"
                                            awPreviousStep>Volver</button>
                                        <button class="btn btn-success" type="button"
                                            (click)="finishFunction()">Terminar</button>
                                    </div>
                                </aw-wizard-step>

                            </aw-wizard>

                        </div>
                        <a routerLink="/auth/login" class="d-block mt-3 text-muted">¿Ya dispones de una cuenta?
                            Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
