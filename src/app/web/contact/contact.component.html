 <!-- CONTACT FORM START-->
 <section class="section " id="contact">
   <div class="container">
     <div class="row">
       <div class="col-lg-8 offset-lg-2">
         <h1 class="section-title text-center">HABLEMOS</h1>
         <div class="section-title-border mt-3"></div>
         <p class="section-subtitle text-muted text-center font-secondary pt-4">¡Nos encantaría escuchar tus comentarios y responder a tus preguntas!</p>
       </div>
     </div>
     <div class="row">

       <div class="col-lg-12">
         <div class="custom-form mt-4 pt-4">
           <div id="message"></div>
           <form method="post" (ngSubmit)="sendEmail()" name="contact-form" id="contact-form">
             <div class="row">
               <div class="col-lg-6">
                 <div class="form-group mt-2">
                   <input name="name" id="name"  [(ngModel)]="name" type="text" class="form-control" placeholder="Tu Nombre*" required>
                 </div>
               </div>
               <div class="col-lg-6">
                 <div class="form-group mt-2">
                   <input name="recipient" id="recipient" type="email"  [(ngModel)]="recipient"  class="form-control" placeholder="Tu Correo*" required>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-lg-12">
                 <div class="form-group mt-2">
                   <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="subject" placeholder="Asunto*" required />
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-lg-12">
                 <div class="form-group mt-2">
                   <textarea name="message" id="message" rows="4" [(ngModel)]="message" class="form-control"
                     placeholder="Tu mensaje*" required></textarea>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-lg-12 text-end">
                 <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary" value="Enviar Mensaje">
                 <div id="simple-msg"></div>
               </div>
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- CONTACT FORM END-->
