<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Nueva Sala</h4>
        <p class=“text-muted”>Da de alta una nueva sala</p>
      </div>
    </div>
  </div>
</div>

<form novalidate>
  <div class="row">
    <div class="grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="promocionada">
            <label class="form-check-label" for="promocionada">
              Promocionada
            </label>
          </div>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input class="form-control" type="text" placeholder="Titular" ngModel name="nombre"
              #requirednombre="ngModel" required />
            <p class="text-danger mt-1" *ngIf="requirednombre?.errors?.required">required error</p>
          </div>


          <div class="mb-3">
            <label for="exampleFormControlTextarea2" class="form-label">Descripción</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" ngModel name="descripcion"
              #descripcion="ngModel" rows="5" required></textarea>
            <p class="text-danger mt-1" *ngIf="descripcion?.errors?.required">required error</p>

          </div>
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Duracion (minutos)</label>
            <input class="form-control" type="text" placeholder="Duracion" ngModel name="duracion" #duracion="ngModel"
              required digits />
            <p class="text-danger mt-1" *ngIf="duracion?.errors?.digits">Solo admite números</p>
            <p class="text-danger mt-1" *ngIf="duracion?.errors?.required">required error</p>

          </div>
          <div class="mb-3">
            <label for="inputEdad" class="form-label">Edad Mínima Recomendada</label>
            <input class="form-control" type="text" placeholder="Edad Recomendada" ngModel name="edad" #edad="ngModel"
              required digits />
            <p class="text-danger mt-1" *ngIf="edad?.errors?.required">required error</p>
            <p class="text-danger mt-1" *ngIf="edad?.errors?.digits">Solo admite números</p>
          </div>
          <div class="mb-3">
            <label for="inputNumMinJugadores" class="form-label">Nº Mínimo Jugadores</label>
            <input class="form-control" type="text" placeholder="Nº Mínimo Jugadores" ngModel name="numMinJugadores"
              #numMinJugadores="ngModel" required digits />
            <p class="text-danger mt-1" *ngIf="numMinJugadores?.errors?.required">required error</p>
            <p class="text-danger mt-1" *ngIf="numMinJugadores?.errors?.digits">Solo admite números</p>
          </div>
          <div class="mb-3">
            <label for="inputNumMaxJugadores" class="form-label">Nº Máximo Jugadores</label>
            <input class="form-control" type="text" placeholder="Nº Máximo Jugadores" ngModel name="numMaxJugadores"
              #numMaxJugadores="ngModel" required digits />
            <p class="text-danger mt-1" *ngIf="numMaxJugadores?.errors?.required">required error</p>
            <p class="text-danger mt-1" *ngIf="numMaxJugadores?.errors?.digits">Solo admite números</p>
          </div>
          <div class="mb-3">
            <label for="inputPrecioMinimo" class="form-label">Precio Mínimo</label>
            <input class="form-control" type="text" placeholder="Precio Mínimo" ngModel name="precioMinimo"
              #precioMinimo="ngModel" required number />
            <p class="text-danger mt-1" *ngIf="precioMinimo?.errors?.required">required error</p>
            <p class="text-danger mt-1" *ngIf="precioMinimo?.errors?.number">Solo admite números</p>
          </div>
          <div class="mb-3">
            <label for="inputPrecioMaximo" class="form-label">Precio Máximo</label>
            <input class="form-control" type="text" placeholder="Precio Máximo" ngModel name="precioMaximo"
              #precioMaximo="ngModel" required number />
            <p class="text-danger mt-1" *ngIf="precioMaximo?.errors?.required">required error</p>
            <p class="text-danger mt-1" *ngIf="precioMaximo?.errors?.number">Solo admite números</p>
          </div>

          <div class="mb-3">

            <label class="form-label">Dificultad</label>
            <ng-select [items]="dificultades" bindLabel="dificultad" bindValue="id" [searchable]="false"
              [(ngModel)]="selectedDificultadId" [ngModelOptions]="{standalone: true}">
            </ng-select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipos Público</label>
            <ng-select [items]="publicos" [multiple]=true [closeOnSelect]="false" [searchable]="false"
              bindLabel="publico" placeholder="Seleccione Públicos" [(ngModel)]="selectedPublico"
              [ngModelOptions]="{standalone: true}">
            </ng-select>

          </div>

          <div class="mb-3">
            <label class="form-label">Temáticas</label>
            <ng-select [items]="tematicas" [multiple]=true [closeOnSelect]="false" [searchable]="false"
              bindLabel="tematica" placeholder="Seleccione Temáticas" [(ngModel)]="selectedTematica"
              [ngModelOptions]="{standalone: true}">
            </ng-select>

          </div>

          <div class="mb-3">
            <label class="form-label">Categorías</label>
            <ng-select [items]="categorias" [multiple]=true [closeOnSelect]="false" [searchable]="false"
              bindLabel="categoria" placeholder="Seleccione Categorías" [(ngModel)]="selectedCategoria"
              [ngModelOptions]="{standalone: true}">
            </ng-select>

          </div>

          <div class="mb-3">
            <label for="Enlace" class="form-label">Link Reserva</label>
            <input class="form-control" type="text" placeholder="Enlace" ngModel name="enlace" />
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen Ancha</label>
            <dropzone [config]="config" [message]="'Click or drag images here to upload'" (drop)="onFileDropped($event)"
              (sending)="onSending($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
              (removeFile)="onRemoveFile($event)" #dz></dropzone>
            <button class="btn btn-secondary mt-2 d-block ms-auto" (click)="resetDropzone1Uploads()">Reset</button>
          </div>
          <div class="mb-3">
            <label class="form-label">Imagen Estrecha</label>
            <dropzone [config]="config" [message]="'Click or drag images here to upload'" (drop)="onFileDropped($event)"
              (sending)="onSending($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
              (removeFile)="onRemoveFile($event)" #dz2></dropzone>
            <button class="btn btn-secondary mt-2 d-block ms-auto" (click)="resetDropzone2Uploads()">Reset</button>
          </div>

        </div>
      </div>
    </div>

  </div>
  <button type="submit" class="btn btn-primary me-2">Enviar</button>
  <button class="btn btn-secondary">Cancelar</button>
</form>
