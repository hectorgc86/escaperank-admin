<div class="col-lg-12 grid-margin stretch-card">
  <div class="card" scrollTracker (scrollingFinished)="onScrollingFinished()">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <h4 class="card-title">Salas</h4>
        <button type="button" class="btn btn-primary btn-icon-text" (click)="nuevaSala()">
          <i class="feather icon-plus btn-icon-prepend"></i>
          Nueva Sala
        </button>
      </div>
      <form class="search-form">
        <div class="input-group">
          <div class="input-group-text">
            <i class="feather icon-search"></i>
          </div>
          <input #termino type="text" class="form-control" id="navbarForm" (keyup)="buscar(termino.value)"
            placeholder="Buscar aquÃ­...">
        </div>
      </form>
      <ng-container *ngIf="salas && salas.length > 0; else noSalas">
        <div class="mt-3" *ngFor="let sala of salas">
          <app-salas-card [sala]="sala"></app-salas-card>
        </div>
      </ng-container>
      <ng-template #noSalas>
        <p class="mt-3">No se han encontrado salas que coincidan con el texto introducido.</p>
      </ng-template>
    </div>
  </div>
</div>
