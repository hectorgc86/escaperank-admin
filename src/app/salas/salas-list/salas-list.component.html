<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <h4 class="card-title">Salas</h4>
        <button type="button" class="btn btn-primary btn-icon-text" (click)="nuevaSala()">
          <i class="feather icon-plus btn-icon-prepend"></i>
          Nueva Sala
        </button>
      </div>
      <form class="search-form">
        <div class="input-group">
          <div class="input-group-text">
            <i class="feather icon-search"></i>
          </div>
          <input type="text" class="form-control" id="navbarForm" placeholder="Buscar aquÃ­...">
          <button type="submit" class="btn btn-primary">
            Buscar
          </button>
        </div>
      </form>
      <div class="mt-3" *ngFor="let sala of salas" scrollTracker (scrollingFinished)="onScrollingFinished()">
        <app-salas-card [sala]="sala"></app-salas-card>
      </div>
    </div>
  </div>
</div>
