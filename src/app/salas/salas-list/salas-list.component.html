<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <h4 class="card-title">Salas</h4>
          <button type="button" class="btn btn-primary btn-icon-text" (click)="nuevaSala()">
            <i class="feather icon-plus btn-icon-prepend"></i>
            Nueva Sala
          </button>
        </div>

        <div class="table-responsive">

          <form class="search-form">
            <div class="input-group">
              <div class="input-group-text">
                <i class="feather icon-search"></i>
              </div>
              <input type="text" class="form-control" id="navbarForm" placeholder="Buscar aquí...">
            </div>
          </form>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Compañía</th>
                <th>Ciudad</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <app-salas-card class="col" [sala]="sala" *ngFor="let sala of salas"></app-salas-card>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
