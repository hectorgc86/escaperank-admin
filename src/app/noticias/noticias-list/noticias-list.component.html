<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-8">
        <div>
          <div class="d-flex justify-content-between mb-4">
            <h4>Noticias</h4>
          </div>
          <app-noticias-card [noticia]="noticia" *ngFor="let noticia of noticias"></app-noticias-card>
        </div>
      </div>
      <div class="d-hidden col-md-4">
        <div class="d-flex justify-content-between mb-4">
          <h4>Promocionadas</h4>
        </div>
        <div class="card grid-margin" *ngFor="let sala of salas">
          <div class="card-header">
            <h5>{{sala.nombre}}</h5>
            <p class="text-primary">{{sala.companyia?.ciudad?.nombre}}</p>
          </div>
          <img class="card-img-top" [src]="imageUtils.getImagenSala(sala,'estrechas')" [alt]="sala.nombre"
            [title]="sala.nombre">
          <div class="card-body">
            <a [routerLink]="['/salas', sala.id]" class="btn btn-primary w-100">Ver mas</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
