<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <h4 class="card-title">Noticias</h4>
          <button type="button" class="btn btn-primary btn-icon-text" (click)="nuevaNoticia()">
            <i class="feather icon-plus btn-icon-prepend"></i>
            Nueva Noticia
          </button>
        </div>
        <div class="table-responsive">
          <app-noticias-card class="col" [noticia]="noticia" *ngFor="let noticia of noticias"></app-noticias-card>
        </div>
      </div>
    </div>
  </div>
</div>
