<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <h4 class="card-title">Noticias</h4>
          <button type="button" class="btn btn-primary btn-icon-text" (click)="nuevaNoticia()">
            <i class="feather icon-plus btn-icon-prepend"></i>
            Nueva Noticia
          </button>
        </div>
      
        <ng-template #noNoticias>
          <p class="mt-3">No se han encontrado noticias que coincidan con el texto introducido.</p>
        </ng-template>
      </div>
    </div>
  </div>
